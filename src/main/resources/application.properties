spring.application.name=mayaAI
spring.ai.openai.api-key=${OPENAI.API-KEY}
api.security.jwt.secret-key=${SECURITY.SECRET-KEY}
api.security.jwt.expiration-time-hours=${SECURITY.EXPIRATION-TIME-HOURS}
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/mayaAI_DB
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.data.jpa.repositories.enabled=true
spring.jpa.show-sql=true